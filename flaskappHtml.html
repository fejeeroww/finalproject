<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Spending Survey</title>
</head>
<body>
    <h1>Income Spending Survey</h1>
    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="total_income">Total Income:</label>
        <input type="number" id="total_income" name="total_income" step="0.01" required><br><br>

        <h2>Expenses:</h2>
        <input type="checkbox" id="utilities" name="utilities_check">
        <label for="utilities">Utilities:</label>
        <input type="number" name="utilities" step="0.01"><br><br>

        <input type="checkbox" id="entertainment" name="entertainment_check">
        <label for="entertainment">Entertainment:</label>
        <input type="number" name="entertainment" step="0.01"><br><br>

        <input type="checkbox" id="school_fees" name="school_fees_check">
        <label for="school_fees">School Fees:</label>
        <input type="number" name="school_fees" step="0.01"><br><br>

        <input type="checkbox" id="shopping" name="shopping_check">
        <label for="shopping">Shopping:</label>
        <input type="number" name="shopping" step="0.01"><br><br>

        <input type="checkbox" id="healthcare" name="healthcare_check">
        <label for="healthcare">Healthcare:</label>
        <input type="number" name="healthcare" step="0.01"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
